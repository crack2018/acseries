<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <caption>Feed Back Form</caption>
        <br><br>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter Your Name" id="name" name="name">
        <br><br>

        <label for="email">Email</label>
        <input type="text" placeholder="Enter Your Email" id="email" name="email">
        <br><br>

        <label for="mess">Message:</label><br>
        <textarea name="tarea" id="mess" cols="30" rows="10"></textarea>
    
        <br><br>
        <label for="">Rate us out of 5:</label>
        <br>
        <input type="radio" id="one" name="rate" value="one">
        <label for="one">1</label>
        <br>
        <input type="radio" id="two" name="rate" value="two">
        <label for="two">2</label>
        <br>
        <input type="radio" id="three" name="rate" value="three">
        <label for="three">3</label>
        <br>
        <input type="radio" id="four" name="rate" value="four">
        <label for="four">4</label>
        <br>
        <input type="radio" id="five" name="rate" value="five">
        <label for="five">5</label>
        <br><br>
        <button type="submit">Send Your Message!</button>

    </form>
</body>
</html>
